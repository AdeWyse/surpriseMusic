<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Hihi hi hi</title>
		<style>
			body { margin: 0; }
		</style>
		 <link rel="stylesheet" href="global.css">
		 <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.11.0/tsparticles.confetti.bundle.min.js"></script>
	</head>
	<body>
		<h1 class="title">FELIZ DIA DOS PAIS!</h1>
		<audio class="hidden" controls >
			<source src="public/maracangalha.mp3" type="audio/mpeg">
		</audio>
		  <div class="prePage" id="prePage">
			<button class="surpriseButton" onclick="loadSurprise()">Clica em mim!</button>
		  </div>
	</body>
	<script>
		function loadSurprise(){
			const prePage = document.getElementById("prePage");
			prePage.className = "hidden";
			const audio = document.querySelector("audio");
        	audio.play();
			const duration = 150 * 1000,
			animationEnd = Date.now() + duration,
			defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

			function randomInRange(min, max) {
			return Math.random() * (max - min) + min;
			}

			const interval = setInterval(function() {
			const timeLeft = animationEnd - Date.now();

			if (timeLeft <= 0) {
				return clearInterval(interval);
			}

			const particleCount = 50 * (timeLeft / duration);

			// since particles fall down, start a bit higher than random
			confetti(
				Object.assign({}, defaults, {
				particleCount,
				origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
				})
			);
			confetti(
				Object.assign({}, defaults, {
				particleCount,
				origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
				})
			);
			}, 250);
		}
	</script>
</html>
